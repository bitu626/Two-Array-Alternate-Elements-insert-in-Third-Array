<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,3,5,7,9];
        let arr2=[2,4,6,8,10];
        let arr3=[];
        let i=0;
        while(i<arr1.length)
        {
            arr3.push(arr1[i]);
            arr3.push(arr2[i]);
            i++;
        }
        document.write(arr3);
    </script>
</body>
</html>
